# Smithery configuration file: https://smithery.ai/docs/build/project-config
# Note: This method is being deprecated in favor of direct pipx configuration

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      kubeconfigDir:
        type: string
        default: ""
        description: Path to directory containing kubeconfig files
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'pipx', args: ['run', 'k8s-multicluster-mcp'], env: config.kubeconfigDir ? {KUBECONFIG_DIR: config.kubeconfigDir} : {}})
  exampleConfig:
    kubeconfigDir: /path/to/your/kubeconfigs
